<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>
        Você pode acessar meu <a href="https://github.com/belarod">repositório público no GitHub</a>. <!-- conecta uma pagina a outra-->
    </p>
    <p>
        Você pode acessar o <a href="https://music.youtube.com" target="_blank" rel="external">Youtube Music</a>. <!--target= "_blank"// faz a guia não sobrepor, apenas cria outra; rel="external"// mostra a relação do link com o documento-->
    </p>

    <h1>Usando links internos</h1>
    <p>Esta é a primeira página deste site. Se quiser, pode acessar também a <a href="pag2.html" target="_self" rel="next">segunda página</a>.</p>

    <h1>Links para downloads</h1>
    <p>
        <ul>
            <li>
                <a href="livro/hao123.pdf" download="hao123.pdf" type="application/pdf">Baixar livro em PDF.</a>
            </li>
            <li>
                <a href="livro/hao123.zip" download="hao123.zip" type="application/zip">Baixar livro em ZIP.</a>
            </li>
        </ul>
    </p>
</body>
</html>
