<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <h1>Formatações</h1>
    <p><strong>STRONG// negrito</strong></p> <!-- para envelopar// ctrl+ shft+ p// emmet envelope w abbreviation-->
    <p><em>EM// itálico</em></p> <!-- sentido e conteúdo: HTML///// forma: CSS-->
    <p><mark style="background-color: pink;">MARK// texto marcado</mark></p>
    <p><small>SMALL// texto pequeno</small></p>
    <p><del>DEL// texto excluído</del></p>
    <p><ins>INS// texto incluído</ins></p>
    <p>SUP// texto sobrescrito (x<sup>5</sup>+3)</p>
    <p>SUB// texto subscrito (H<sub>2</sub>O)</p>
</body>
</html>
