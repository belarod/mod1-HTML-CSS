<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Manualmente:</p>
    <audio src="midias/lotus-pond.mp3" controls></audio> <!--maneira01-->

    <picture> <!--começando pela imagem PEQUENA-->
        <source media="(min-width: 1050px)" srcset="imagens/g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/p.png" alt="imagem flexível">
    </picture>

    <p>Abaixo, começa a tocar sozinho!</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/lotus-pond.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
