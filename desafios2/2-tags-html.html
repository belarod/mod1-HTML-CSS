<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser usada em cada caso.
    </p>

    <p>
        <ul>
            <li><abbr title="tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="tag &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="tag &lt;ol&gt; + &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="tag &lt;ul&gt; + &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
